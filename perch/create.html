<html>
	<head>
		<!-- Baseline -->
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		
		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Amaranth:400,700' rel='stylesheet' type='text/css'>

		<!-- styles needed by jScrollPane -->
		<link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />

		<!-- Main stylesheet -->
		
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		
		<!-- Sample data -->
		<link rel="stylesheet" href="css/sample.css" type="text/css">
	</head>
	<body>			<header class="site-header">
			<div class="site-logo">
				<a href="/">
					<img src="graphics/big-logo.png" alt="LifeKite">
				</a>
			</div>
			<div class="header-controls">
				<nav class="main-nav">
					<ul>
						<li class="nav-item"><a>Explore</a></li>
						<li class="nav-item"><a>Tour</a></li>
						<li class="nav-item"><a>Support</a></li>
						<li class="nav-item"><a>Our Partners</a></li>
					</ul>
				</nav>
				<div class="user-controls">
					<div class="logged-out">
						<ul>
							<li class="user-control log-in-button"><a href="login.html">Log In</a></li>
							<li class="user-control sign-up-button"><a href="signup.html">Sign Up</a></li>
						</ul>
					</div>
					<div class="logged-in">Welcome, <span class="username">Stacy</span> | <a href="#logout">Logout</a></div>
				</div>
			</div>
		</header>	<div class="wrapper create has-navigation">
		<div class="content">
			<h2 class="form-header-type-2">Create a new kite</h2>
			<form class="form padded-form signup-form">
				<div class="column-1">
					<input type="text" name="name" placeholder="Name">
					<select>
						<option value="">Select an icon</option>
						<!-- Icon options go here-->
					</select>
					<!-- PLACEHOLDER. I think your best bet is to use a javascript upload plugin that can integrate with Rails. I've styled these elements in hopes that you can reuse them within whatever plugin you choose -->
					<input class="image-upload-field" type="text" name="image" placeholder="Upload an Image">
				</div>
				<div class="column-2">
					<select>
						<option value="">Category</option>
						<!-- Category options go here-->
					</select>
					<input type="text" name="add-tags" placeholder="Add Tags">
					<div class="button add-button add-image">+ Add image</div>
				</div>
				<textarea placeholder="Description"></textarea>
				<div class="make-private"><input type="checkbox" name="make-private" value="private"><label for="make-private">Make private</label></div>
				<!-- <div class="button add-button add-members">+ Add Members</div> -->
				<input class="create-button button" value="Create">
			</form>
		</div>
	</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>

		<script src="js/scripts.js"></script>
	</body>
</html>
