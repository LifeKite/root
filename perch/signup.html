<html>
	<head>
		<!-- Baseline -->
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		
		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Amaranth:400,700' rel='stylesheet' type='text/css'>

		<!-- styles needed by jScrollPane -->
		<link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />

		<!-- Main stylesheet -->
		
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		
		<!-- Sample data -->
		<link rel="stylesheet" href="css/sample.css" type="text/css">
	</head>
	<body>			<header class="site-header">
			<div class="site-logo">
				<a href="/">
					<img src="graphics/big-logo.png" alt="LifeKite">
				</a>
			</div>
			<div class="header-controls">
				<nav class="main-nav">
					<ul>
						<li class="nav-item"><a>Explore</a></li>
						<li class="nav-item"><a>Tour</a></li>
						<li class="nav-item"><a>Support</a></li>
						<li class="nav-item"><a>Our Partners</a></li>
					</ul>
				</nav>
				<div class="user-controls">
					<div class="logged-out">
						<ul>
							<li class="user-control log-in-button"><a href="login.html">Log In</a></li>
							<li class="user-control sign-up-button"><a href="signup.html">Sign Up</a></li>
						</ul>
					</div>
					<div class="logged-in">Welcome, <span class="username">Stacy</span> | <a href="#logout">Logout</a></div>
				</div>
			</div>
		</header>	<div class="wrapper login has-navigation">
		<div class="content">
			<img class="logo-color" src="graphics/logo-color.png" width="190" height="136" alt="Logo Color">
			<h2 class="form-header">Create your account</h2>
			<form class="form signup-form">
				<input type="text" name="email" placeholder="Email Address">
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="password-confirm" placeholder="Password Again">
				<input class="signup-button button" value="Sign Up">
				<img class="or" src="graphics/or.png" width="72" height="24" alt="Or">
			</form>
		</div>
	</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

		<!-- the mousewheel plugin - optional to provide mousewheel support -->
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>

		<!-- the jScrollPane script -->
		<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>

		<script src="js/scripts.js"></script>
	</body>
</html>
